name: Download USDA Database

on:
  workflow_dispatch: # Manual trigger from GitHub Actions tab

permissions:
  contents: write

jobs:
  download:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Bulk CSV download + parse takes ~5-10 min
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Download USDA foods
        run: node --max-old-space-size=2048 scripts/download-usda.mjs

      - name: Check output
        run: |
          ls -lh public/data/usda-foods.json
          wc -c < public/data/usda-foods.json

      - name: Commit and push
        run: |
          set -ex
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          FILE_SIZE=$(wc -c < public/data/usda-foods.json)
          echo "File size: $FILE_SIZE bytes ($(( FILE_SIZE / 1024 / 1024 )) MB)"
          git add public/data/usda-foods.json
          git diff --cached --stat
          git commit -m "Add pre-built USDA food database (400K+ foods)"
          echo "Commit done, pushing..."
          git remote -v
          git log --oneline -1
          git push origin HEAD:refs/heads/${{ github.ref_name }} 2>&1 || {
            echo "Push failed. Trying with explicit token..."
            git remote set-url origin "https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git"
            git push origin HEAD:refs/heads/${{ github.ref_name }} 2>&1
          }
