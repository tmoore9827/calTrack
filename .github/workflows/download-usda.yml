name: Download USDA Database

on:
  workflow_dispatch: # Manual trigger from GitHub Actions tab

jobs:
  download:
    runs-on: ubuntu-latest
    timeout-minutes: 180 # 3 hour limit (download takes ~2 hrs)
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Download USDA foods
        run: USDA_API_KEY=${{ secrets.USDA_API_KEY }} node scripts/download-usda.mjs

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/usda-foods.json
          git commit -m "Add pre-built USDA food database (400K+ foods)"
          git push
