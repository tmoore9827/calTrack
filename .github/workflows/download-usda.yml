name: Download USDA Database

on:
  workflow_dispatch: # Manual trigger from GitHub Actions tab

permissions:
  contents: write

jobs:
  download:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Bulk CSV download + parse takes ~5-10 min
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Download USDA foods
        run: node --max-old-space-size=2048 scripts/download-usda.mjs

      - name: Check output size
        run: |
          FILE="public/data/usda-foods.json"
          ls -lh "$FILE"
          SIZE=$(wc -c < "$FILE")
          echo "File size: $SIZE bytes ($((SIZE / 1024 / 1024)) MB)"
          echo "file_size=$SIZE" >> "$GITHUB_OUTPUT"
          if [ "$SIZE" -gt 95000000 ]; then
            echo "::error::File exceeds 95MB — GitHub will reject this on push (100MB limit)"
            exit 1
          fi
          if [ "$SIZE" -gt 50000000 ]; then
            echo "::warning::File exceeds 50MB — consider further trimming"
          fi

      - name: Upload artifact (backup)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: usda-foods
          path: public/data/usda-foods.json
          retention-days: 7

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push
        run: |
          set -x
          echo "=== Git status ==="
          git status
          echo "=== Adding file ==="
          git add public/data/usda-foods.json
          echo "=== Git status after add ==="
          git status
          echo "=== Committing ==="
          git commit -m "data: add pre-built USDA food database" || { echo "Nothing to commit"; exit 0; }
          echo "=== Current branch ==="
          git branch -v
          echo "=== Remote ==="
          git remote -v
          echo "=== Pushing with verbose ==="
          GIT_TRACE=1 git push origin HEAD 2>&1
          echo "=== Push complete ==="
