name: Download USDA Database

on:
  workflow_dispatch: # Manual trigger from GitHub Actions tab

permissions:
  contents: write

jobs:
  download:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Bulk CSV download + parse takes ~5-10 min
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Download USDA foods
        run: node --max-old-space-size=2048 scripts/download-usda.mjs

      - name: Check output
        run: |
          ls -lh public/data/usda-foods.json
          wc -c < public/data/usda-foods.json

      - name: Upload artifact (backup)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: usda-foods
          path: public/data/usda-foods.json
          retention-days: 7

      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Add pre-built USDA food database (400K+ foods)"
          file_pattern: "public/data/usda-foods.json"
